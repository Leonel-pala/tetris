<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--     <link rel="icon" type="image/svg+xml" href="/vite.svg" />
 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tetris epico</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>SUPER MEGA TETRIS</h1>
        <div id="scoreConteiner">
          <h3>Puntaje: <span id="score">000</span></h3>
        </div>
        <div id="controles">
          <h3>Controles</h3>
          <ul>
            <li>A = Mover a la izquierda</li>
            <li>D = Mover a la derecha</li>
            <li>S = Bajar mas rapido</li>
            <li>J = Rotar a la izquierda</li>
            <li>L = Rotar a la derecha</li>
            <li>H = Cambiar pieza</li>
          </ul>
        </div>
      </div>
      <div id="canvas-conteiner">
        <div id="savePiece-conteiner">
          <h3>Guardado</h3>
          <canvas id="savePiece"></canvas>
        </div>
        <canvas id="board"></canvas>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
